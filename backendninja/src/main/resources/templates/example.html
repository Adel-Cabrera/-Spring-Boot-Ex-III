<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Example</title>
</head>
<body>
	<h1>Hello <span th:text="${name}"></span>!!!</h1>
	
	<h2>Hello <span th:text="${person.name}"></span>!!!</h2>
	<h2>Your age is <span th:text="${person.age}"></span>!!!</h2>
	
<!-- 	ITERAR SOBRE LISTADOS THYMELEAF -->
	<table>
		<thead>
			<tr>
				<th>NAME</th>
				<th>AGE</th>
			</tr>
		</thead>
		<tbody th:each="person: ${people}">
			<tr>
				<td th:text=${person.name}></td>
				<td th:text=${person.age}></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
